<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="register.css">
    <link rel="icon" href="https://iili.io/d8t0FpI.md.jpg" type="image/png">
    <title>Signup to Speech Therapy</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form method="POST" action="{{ url_for('register') }}">
                <h1>Create Patient Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="text" name="full_name" placeholder="Enter Your Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="phone_number" placeholder="Phone Number" required>
                <input type="text" name="address" placeholder="Address" required>
                <input type="number" name="age" placeholder="Your age" min="1" max="100" required>
                <input type="password" name="password" placeholder="New Password" required>
                <select name="gender" id="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <!-- <textarea name="medical_history" placeholder="Medical History" rows="4" required></textarea> -->
                <input type="text" name="emergency_contact" placeholder="Emergency Contact" required>
                <!-- <textarea name="therapy_goals" placeholder="Therapy Goals" rows="4"></textarea>
                <textarea name="progress_notes" placeholder="Progress Notes" rows="4"></textarea>                  -->
                <a href="#">Forget Your Password?</a>
                <button type="submit">Register</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Log in with your personal details to access your account</p>
                    <button class="hidden" id="register">Sign in</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
